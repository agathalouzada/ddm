<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Food</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
    <section class="home">
        <h1>Party Food</h1>
        <h2>Quiz Comidas de Festa</h2>
        <button onclick="startGame()">Iniciar</button>
      </section>
    
      <section class="quiz hidden">
        <h1>Party Food</h1>
        <h2>Escolha sua opção favorita:</h2>
        <div class="options">
          <div class="option" id="option1">Opção 1</div>
          <div class="option" id="option2">Opção 2</div>
        </div>
      </section>
    
      <section class="winner hidden">
        <h1>Party Food</h1>
        <h2>Vencedor Final!</h2>
        <div class="result">[Nome da Comida]</div>
        <button onclick="restartGame()">Reiniciar</button>
      </section>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
